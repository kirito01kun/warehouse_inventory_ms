<!-- inventory/templates/inventory/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Inventory Management System</h1>
        <p>This is the homepage of the inventory management system. Here, you can view and manage various aspects of inventory, including product tracking, stock levels, and more.</p>
        <p>For more information, please visit the <a href="{% url 'inventory-about' %}">about page</a>.</p>
        <p class="footer">Developed with ❤️ by Your Company</p>
    </div>
</body>
</html>
